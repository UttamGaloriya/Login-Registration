<div class="container">
    <mat-card class="register-card">
        <div class="form-container">
            <mat-toolbar color="primary" class="sub-heading">
                <h2>Login</h2>
            </mat-toolbar>

            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <!-- user email  -->
                <mat-form-field appearance="outline" class="max-100">
                    <mat-label>Email</mat-label>
                    <input matInput required type="email" formControlName="userEmail">
                    <mat-error *ngIf="f.userEmail.errors">
                        <mat-error *ngIf="f.userEmail.errors.required">Enter your Email Address</mat-error>
                        <mat-error *ngIf="f.userEmail.errors.pattern">Enter a Valid Email Address</mat-error>
                    </mat-error>
                </mat-form-field>

                <!-- password -->
                <mat-form-field appearance="outline" class="max-100">
                    <mat-label>password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="userPassword">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error *ngIf="f.userPassword.errors">
                        <mat-error *ngIf="f.userPassword.errors.required">Enter your Password</mat-error>
                        <mat-error *ngIf="f.userPassword.errors.minlength">Minmum leangth 8 Digit</mat-error>
                        <mat-error *ngIf="f.userPassword.errors.maxlength">Max leangth 40 Digit</mat-error>
                        <mat-error *ngIf="f.userPassword.errors.pattern">password must be minimum 8 digit
                            lowercase,uppercase,number and Special characters</mat-error>
                    </mat-error>
                </mat-form-field>

                <!-- submit button  -->
                <div class="button-div">
                    <button mat-flat-button color="primary" type="submit" [disabled]="!form.valid">Login</button>
                    <p>Don't have account ? <a routerLink="/register" color="accent">Register</a></p>
                </div>



            </form>
        </div>
    </mat-card>
</div>
