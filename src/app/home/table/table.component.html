<h1>this is a table component</h1>
<div>

    <table mat-table [dataSource]="userlist" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="No">
            <th mat-header-cell *matHeaderCellDef> No </th>
            <td mat-cell *matCellDef="let element let i=index"> {{i+1}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="Email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.userEmail | uppercase }} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="Type">
            <th mat-header-cell *matHeaderCellDef> Type </th>
            <td mat-cell *matCellDef="let element"> {{element.userPassword}} </td>
        </ng-container>
        <ng-container matColumnDef="Number">
            <th mat-header-cell *matHeaderCellDef> Number </th>
            <td mat-cell *matCellDef="let element"> {{element.userNumber}} </td>
        </ng-container>
        <ng-container matColumnDef="Password">
            <th mat-header-cell *matHeaderCellDef>Password</th>
            <td mat-cell *matCellDef="let element">
                {{element.userPassword }} </td>
        </ng-container>
        <ng-container matColumnDef="Address">
            <th mat-header-cell *matHeaderCellDef>Address</th>
            <td mat-cell *matCellDef="let element">
                <!-- {{element.userAdrees}} -->
                <div *ngIf="element.address | myCustomPipe">
                    <button mat-button color="primary" (click)="gettablesubvalue(element.userId)">
                        {{tablsub===element.userId?"Hide Address":" Other Address"}}
                    </button>
                    <div *ngIf="tablsub===element.userId">
                        <li *ngFor="let ads of element.address">
                            {{ads.as}}
                        </li>
                    </div>
                </div>
            </td>
        </ng-container>
        <ng-container matColumnDef="Action">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button title="edit data" color="primary" [routerLink]="['/home/edit',element.userId]">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button title="delete data" color="warn" (click)="delete(element.userId)"
                    id="{element.userId}">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
